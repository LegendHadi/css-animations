<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Example</title>
    <link rel="stylesheet" href="style_basket.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
</head>
<body class="basket">
    <header>
        <h1>Sports Clothing</h1>
        <div class="basket-icon"><img src="img/basket.jpg" alt="basket icon"></div>
    </header>
    <ul class="products">
        <li>
            <img src="img/t-1.jpg" alt="t-shirt 1">
            <h2>Green T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="img/t-2.jpg" alt="t-shirt 2">
            <h2>Yellow T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="img/t-3.jpg" alt="t-shirt 3">
            <h2>pink T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="img/t-1.jpg" alt="t-shirt 1">
            <h2>Green T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="img/t-2.jpg" alt="t-shirt 2">
            <h2>Yellow T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="img/t-3.jpg" alt="t-shirt 3">
            <h2>pink T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
    </ul>
    <script>
        $("button").on("click", function(){
            $(this).closest("li")
            .find("img")
            .clone()
            .addClass("zoom")
            .appendTo("body");
            setTimeout( function(){
                $(".zoom").remove();
            }, 1000);
        })
    </script>
</body>
</html>
